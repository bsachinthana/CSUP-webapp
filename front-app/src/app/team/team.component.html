<div class="row">
    <div class="col d-flex align-items-middle justify-content-center">
        <h2 class="display-2">Our Team</h2>
    </div>
</div>

<div class="row d-flex justify-content-center" [formGroup]="yearForm">

    <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown" style="padding-right: 0;">
        <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownToggle> All </button>
        <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem *ngFor="let year of getAllYears()" (click)="setBoardYear(year)"> {{year}} </button>
        </div>
      </div>

    <div class="col" style="padding-left: 0;">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="selectedYear">
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" value="2019"> 2019
            </label>
            <label ngbButtonLabel class="btn-primary">
                <input ngbButton type="radio" value="2020"> 2020
            </label>
        </div>
    </div>
</div>

<div class="row d-flex align-items-stretch justify-content-center pr-2 pl-2"
    *ngIf="yearForm.get('selectedYear').value != 'all'">
    <div class="col-6 col-sm-6 col-md-4 col-lg-3 card-col d-flex justify-content-center" *ngFor="let b of selectedBoard"
        data-aos-delay="250" data-aos="fade-up" data-aos-easing="ease-in-out-quad" data-aos-duration="800">
        <div class="card">
            <div class="card-img-top" data-aos-delay="250" data-aos="flip-left" data-aos-easing="ease-in-out-quad"
                data-aos-duration="1300">
                <img [src]="baseUrl + b.fileName" class="card-img-top-inner" alt="{{b.name}}">
            </div>
            <div class="card-body">
                <span class="card-title">{{b.post}}</span>
                <p class="card-text">{{b.name}}</p>
            </div>
        </div>
    </div>
</div>
