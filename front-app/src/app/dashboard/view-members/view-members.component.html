<div class="row">
        <div class="col-md-3" *ngFor="let members of members">
                <div class="card shadow" style="height:100%">
                  
                  <div class="card-header">
                    {{members.name}}
                  </div>
                  <div class="card-body">
                    <h6 class="card-title">{{members.regNo}}</h6>
                    <p class="lead">{{members.email}}</p>
                  </div>
                </div>
              </div>
</div>
