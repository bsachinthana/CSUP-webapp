<div class="row d-flex justify-content-center align-content-center">
    <div class="col col-12 col-md-4">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title"> Membership Application </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
            </div>
  
            <div class="form-group">
              <label for="name">Faculty</label>
              <select class="custom-select" required>
                <option *ngFor="let faculty of getFaculties()" formControlName="faculty"> {{faculty}} </option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="regno">Registration Number</label>
              <input type="text" class="form-control" id="regno" placeholder="Registration Number" formControlName="regNo">
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
          </form>
        </div>
  
        <div class="card-body d d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-block" (click)="submit()"> Submit </button>
        </div>
      </div>
    </div>
  </div>
